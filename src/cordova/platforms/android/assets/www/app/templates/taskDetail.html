<h3>Task Detail</h3>

<label for="title">Title:</label>
<input type="text" id="title" value="<%=task.escape('title')%>"></br>

<label for="description">Description:</label>
<textarea id="description"><%=task.get('description')%></textarea></br>

<label>
  <input type="checkbox" name="completed" id="completed" <% task.completed === true ? print('checked') : '' %>>Completed
</label>

<button id="saveTask">Save</button>

<a href="/" class="ui-btn" rel="external">Back</a>
